  <article>
     <h1> Cadastro de Fãs </h1>
     
     <div class="cadastro">
        <form>

<br>

      <label for="nome"> Nome completo: </label> <br>
      <input type="text" id="nome" name="nome" required>
<br> <br>
      <label for="social">Nome social:</label><br>
      <input type="text" id="social" name="social">
<br> <br>
      <label for="nascimento"> Data de nascimento: </label> <br>
      <input type="date" id="nascimento" name="nascimento" required>
<br> <br>
      <label for="email">E-mail:</label> <br>
      <input type="email" id="email" name="email" required>
<br> <br>
      <label for="genero">Gênero:</label> <br>
      <select id="genero" name="genero" required>
        <option value="">Selecione seu gênero</option>
        <option value="feminino">Feminino</option>
        <option value="masculino">Masculino</option>
        <option value="outro">Outro</option>
        <option value="nao-informar">Prefiro não informar</option>
      </select>
<br> <br>
      <label for="telefone">Telefone:</label> <br>
      <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required>
<br> <br>
      <label for="estado">Estado:</label> <br>
<select id="estado" name="estado" required>
  <option value="">Selecione seu estado</option>
  <option value="AC">Acre (AC)</option>
  <option value="AL">Alagoas (AL)</option>
  <option value="AP">Amapá (AP)</option>
  <option value="AM">Amazonas (AM)</option>
  <option value="BA">Bahia (BA)</option>
  <option value="CE">Ceará (CE)</option>
  <option value="DF">Distrito Federal (DF)</option>
  <option value="ES">Espírito Santo (ES)</option>
  <option value="GO">Goiás (GO)</option>
  <option value="MA">Maranhão (MA)</option>
  <option value="MT">Mato Grosso (MT)</option>
  <option value="MS">Mato Grosso do Sul (MS)</option>
  <option value="MG">Minas Gerais (MG)</option>
  <option value="PA">Pará (PA)</option>
  <option value="PB">Paraíba (PB)</option>
  <option value="PR">Paraná (PR)</option>
  <option value="PE">Pernambuco (PE)</option>
  <option value="PI">Piauí (PI)</option>
  <option value="RJ">Rio de Janeiro (RJ)</option>
  <option value="RN">Rio Grande do Norte (RN)</option>
  <option value="RS">Rio Grande do Sul (RS)</option>
  <option value="RO">Rondônia (RO)</option>
  <option value="RR">Roraima (RR)</option>
  <option value="SC">Santa Catarina (SC)</option>
  <option value="SP">São Paulo (SP)</option>
  <option value="SE">Sergipe (SE)</option>
  <option value="TO">Tocantins (TO)</option>
</select>
<br> <br>
       <label for="cidade">Cidade:</label> <br>
      <input type="text" id="cidade" name="cidade" required>
<br> <br>
      <label>Já foi a algum show da Ariana Grande?</label> <br>
      <input type="radio" id="sim" name="show" value="sim">
      <label for="sim">Sim</label>
      <input type="radio" id="nao" name="show" value="nao">
      <label for="nao">Não</label>
<br> <br>
      <label>Com que frequência você costuma consumir conteúdo da cantora?</label> <br>
      <select id="frequencia" name="frequencia" required>
        <option value="">Selecione sua frequência</option>
        <option value="dia">Diariamente</option>
        <option value="semana">Semanalmente</option>
        <option value="lancamento">Quando há lancamento</option>
        <option value="Outro">Outro</option>
        <option value="nao-sei"> Não sei informar</option>
      </select>
<br> <br>
    <label for="conheceu">Como você conheceu a Ariana?</label> <br>
    <select id="conheceu" name="conheceu">
        <option value="">Selecione sua opção</option>
        <option value="amigos">Por amigos</option>
        <option value="internet">Na internet</option>
        <option value="tv">Na TV</option>
        <option value="radio">No rádio</option>
       <option value="outro">Outro</option>
    </select>
<br> <br>
     <input type="checkbox" id="newsletter" name="newsletter" value="sim">
    <label for="newsletter">Quero receber novidades da Ariana por e-mail</label>
<br> <br>
    <button type="submit">Enviar Cadastro</button>
        </form>
